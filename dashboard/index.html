<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ACLED Dashboard</title>
    
    <!-- Load D3.js and Plotly -->
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-latest.min.js"></script>
    
    <!-- Load Leaflet CSS and JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    
    <!-- Load Leaflet Heatmap plugin -->
    <script src="https://unpkg.com/leaflet-heat/dist/leaflet-heat.js"></script>
    
    <link rel="stylesheet" href="styles.css"> 
    <link rel="icon" href="favicon.ico" type="image/x-icon">

    <style>
        /* Basic styles for the charts */
        #charts {
            display: flex;
            flex-direction: column; /* Arrange charts in a column */
        }
        .chart {
            margin: 10px 0; /* Space between charts */
            height: 300px; /* Set a fixed height for the charts */
        }
        .row {
            display: flex; /* Use flexbox for rows */
            justify-content: space-between; /* Space out the charts */
        }
        .row > .chart {
            flex: 1; /* Allow charts to grow equally */
            margin: 0 10px; /* Add margin between charts in the row */
        }
    </style>
</head>
<body>
    <div id="filters">
        <label for="state-filter">State:</label>
        <select id="state-filter"></select>
        <label for="event-type-filter">Event Type:</label>
        <select id="event-type-filter"></select>
        <label for="year-filter">Year:</label>
        <select id="year-filter"></select>

    </div>

    <div id="charts">
        <div class="row">
            <div id="bar-chart" class="chart"></div>
            <div id="pie-chart" class="chart"></div>
        </div>
        <div class="row">
            <div id="time-chart" class="chart"></div>
            <div id="peaceful-chart" class="chart"></div>
        </div>
    </div>

    <div id="map" style="height: 500px;"></div>

    <!-- Your app.js script -->
    <script src="static/js/app.js"></script>
</body>
</html>
